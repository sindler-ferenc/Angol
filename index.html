<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Angol összefoglaló</title>
    <style>
        .english-table tr th {
            border-bottom: 1px solid rgb(100 116 139);
        }

        .english-table tr td,
        .english-table tr th {
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 0.375rem;
            padding-top: 0.375rem;
        }

        .english-table tr td,
        .english-table tr th {
            text-align: center;
        }

        .grid-container-type-0 {
            display: grid;
            grid-auto-columns: 1fr;
            grid-auto-rows: 1fr;
            grid-template-columns: 0.5fr 1.5fr 1.2fr 0.9fr 0.9fr 0.5fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 0px 0px;
            grid-template-areas:
                ". . name verb secondary_name ."
                "question tobe i verbs names question_mark"
                "question tobe you verbs names question_mark"
                "question tobe we verbs names question_mark"
                "question tobe they verbs names question_mark"
                "question todoes he verbs names question_mark"
                "question todoes she verbs names question_mark"
                "question todoes it verbs names question_mark"
                "question todoes john verbs names question_mark";
            justify-items: stretch;
        }

        .grid-container-type-0 .question {
            grid-area: question;
            align-self: center;
            justify-self: center;
        }

        .grid-container-type-0 .tobe {
            grid-area: tobe;
        }

        .grid-container-type-0 .todoes {
            grid-area: todoes;
        }

        .grid-container-type-0 .i {
            grid-area: i;
        }

        .grid-container-type-0 .you {
            grid-area: you;
        }

        .grid-container-type-0 .we {
            grid-area: we;
        }

        .grid-container-type-0 .they {
            grid-area: they;
        }

        .grid-container-type-0 .he {
            grid-area: he;
        }

        .grid-container-type-0 .she {
            grid-area: she;
        }

        .grid-container-type-0 .it {
            grid-area: it;
        }

        .grid-container-type-0 .john {
            grid-area: john;
        }

        .grid-container-type-0 .name {
            grid-area: name;
        }

        .grid-container-type-0 .verbs {
            grid-area: verbs;
        }

        .grid-container-type-0 .names {
            grid-area: names;
        }

        .grid-container-type-0 .verb {
            grid-area: verb;
        }

        .grid-container-type-0 .secondary_name {
            grid-area: secondary_name;
        }

        .grid-container-type-0 .question_mark {
            grid-area: question_mark;
            align-self: center;
            justify-self: center;
        }

        .grid-container-type-0 p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mx-auto">


        <div class="py-8 px-8 bg-white rounded-xl shadow-lg mb-8">
            <h1 class="text-2xl mb-4">Present simple/ Egyszerű jelen idő</h1>
            <div class="grid-container-type-0">
                <div class="question">
                    <p class="rotate-90">Kérdés</p>
                </div>
                <div class="tobe border-b-2 border-black">
                    <p>Do</p>
                </div>
                <div class="todoes">
                    <p>Does</p>
                </div>
                <div class="i bg-slate-400">
                    <p>I</p>
                </div>
                <div class="you bg-slate-400">
                    <p>You</p>
                </div>
                <div class="we bg-slate-400">
                    <p>We</p>
                </div>
                <div class="they bg-slate-400 border-b-2 border-black">
                    <p>They</p>
                </div>
                <div class="he bg-slate-400">
                    <p>He</p>
                </div>
                <div class="she bg-slate-400">
                    <p>She</p>
                </div>
                <div class="it bg-slate-400">
                    <p>It</p>
                </div>
                <div class="john bg-slate-400">
                    <p>John Smith</p>
                </div>
                <div class="name border-b-2 border-black">
                    <p>Név</p>
                </div>
                <div class="verbs">
                    <p>start</p>
                    <p>cook</p>
                    <p>write</p>
                    <p>eat</p>
                    <p>learn</p>
                    <p>play</p>
                    <p>have</p>
                    <p>learn</p>
                </div>
                <div class="names bg-slate-400">
                    <p>a course</p>
                    <p>dinner</p>
                    <p>the letter</p>
                    <p>an apple</p>
                    <p>my lesson</p>
                    <p>your song</p>
                    <p>something</p>
                    <p>all books</p>
                </div>
                <div class="verb border-b-2 border-black">
                    <p>Ige</p>
                </div>
                <div class="secondary_name border-b-2 border-black">
                    <p>Név</p>
                </div>
                <div class="question_mark">
                    <p>?</p>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
